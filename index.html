<!DOCTYPE html>
<html>
<head>
    <title>Настройки Telegram AI Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Настройки бота</h2>
        
        <div class="tabs">
            <div class="tab active" data-tab="settings">Настройки</div>
            <div class="tab" data-tab="characters">Персонажи</div>
        </div>
        
        <!-- Вкладка настроек -->
        <div id="settings" class="tab-content active">
            <div class="card">
                <h3>Персонаж</h3>
                <div class="field">
                    <label for="character">Выберите персонажа</label>
                    <select id="character">
                        <option value="">Загрузка персонажей...</option>
                    </select>
                </div>
            </div>
            
            <div class="card">
                <h3>Настройки модели</h3>
                <div class="field">
                    <label for="model">Модель</label>
                    <select id="model">
                        <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                        <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash Lite</option>
                        <option value="gemini-2.0-flash-thinking-exp-01-21">Gemini 2.0 Flash Thinking</option>
                        <option value="gemini-2.5-pro-exp-03-25">Gemini 2.5 Pro</option>
                    </select>
                </div>
                <div class="field">
                    <label for="temperature">Температура (0.0 - 1.0)</label>
                    <div class="slider-container">
                        <input type="range" id="temperature" min="0" max="1" step="0.05" value="0.7">
                        <span id="temp_value" class="slider-value">0.7</span>
                    </div>
                </div>
                <div class="field">
                    <label for="top_p">Top-P (0.0 - 1.0)</label>
                    <div class="slider-container">
                        <input type="range" id="top_p" min="0" max="1" step="0.05" value="0.95">
                        <span id="top_p_value" class="slider-value">0.95</span>
                    </div>
                </div>
                <div class="field">
                    <label for="top_k">Top-K (1 - 40)</label>
                    <div class="slider-container">
                        <input type="range" id="top_k" min="1" max="40" step="1" value="1">
                        <span id="top_k_value" class="slider-value">1</span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h3>Настройки ответов</h3>
                <div class="checkbox-field">
                    <label for="streaming_mode">Потоковый режим</label>
                    <label class="toggle">
                        <input type="checkbox" id="streaming_mode" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="checkbox-field">
                    <label for="streaming_edit_mode">Редактирование в потоковом режиме</label>
                    <label class="toggle">
                        <input type="checkbox" id="streaming_edit_mode" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="field">
                    <label for="streaming_edit_interval">Интервал обновления (секунды)</label>
                    <div class="slider-container">
                        <input type="range" id="streaming_edit_interval" min="0.5" max="5" step="0.5" value="2.0">
                        <span id="streaming_interval_value" class="slider-value">2.0</span>
                    </div>
                </div>
                <div class="checkbox-field">
                    <label for="enable_message_buttons">Кнопки в сообщениях</label>
                    <label class="toggle">
                        <input type="checkbox" id="enable_message_buttons" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="checkbox-field">
                    <label for="enable_image_generation">Генерация изображений</label>
                    <label class="toggle">
                        <input type="checkbox" id="enable_image_generation" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
        
        <!-- Вкладка персонажей -->
        <div id="characters" class="tab-content">
            <div class="card">
                <h3>Доступные персонажи</h3>
                <div id="character-list" class="character-list">
                    <!-- Персонажи будут добавлены через JavaScript -->
                    <div class="character-item">Загрузка персонажей...</div>
                </div>
                
                <button id="new_character_button" class="action-button" style="width: auto; margin-top: 12px;">Создать нового персонажа</button>
            </div>
            
            <div id="character_edit" class="card character-edit-form">
                <h3 id="character_edit_title">Создание персонажа</h3>
                <div class="field">
                    <label for="character_name">Имя персонажа</label>
                    <input type="text" id="character_name" placeholder="Введите имя персонажа">
                </div>
                <div class="field">
                    <label for="character_description">Описание</label>
                    <textarea id="character_description" rows="4" placeholder="Введите описание персонажа"></textarea>
                </div>
                <div class="field">
                    <label for="character_greeting">Приветствие</label>
                    <textarea id="character_greeting" rows="3" placeholder="Введите приветствие персонажа"></textarea>
                </div>
                <div>
                    <button id="save_character_button">Сохранить персонажа</button>
                    <button id="cancel_character_edit" class="action-button" style="margin-top: 8px;">Отмена</button>
                </div>
            </div>
        </div>
        
        <!-- Кнопка сохранения настроек -->
        <button id="save_button">Сохранить настройки</button>
    </div>
    
    <!-- Подключение скриптов -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/characters.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/debug.js"></script>
</body>
</html>
