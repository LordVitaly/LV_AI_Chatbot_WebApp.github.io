<!DOCTYPE html>
<html>
<head>
    <title>Настройки Telegram AI Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; margin: 0; padding: 16px; background-color: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); }
        .card { padding: 16px; margin-bottom: 16px; border-radius: 8px; background-color: var(--tg-theme-secondary-bg-color, #f0f0f0); }
        .field { margin-bottom: 12px; }
        label { display: block; margin-bottom: 4px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: var(--tg-theme-button-color, #3390ec); color: var(--tg-theme-button-text-color, #fff); border: none; padding: 10px 16px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Настройки бота</h2>
    
    <div class="card">
        <h3>API ключи</h3>
        <div class="field">
            <label for="google_api_key">Google API ключ</label>
            <input type="password" id="google_api_key" placeholder="Введите ключ Google API">
        </div>
        <div class="field">
            <label for="telegram_token">Telegram токен</label>
            <input type="password" id="telegram_token" placeholder="Введите Telegram токен">
        </div>
    </div>
    
    <div class="card">
        <h3>Настройки модели</h3>
        <div class="field">
            <label for="model">Модель</label>
            <select id="model">
                <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
            </select>
        </div>
        <div class="field">
            <label for="temperature">Температура (0.0 - 1.0)</label>
            <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
            <span id="temp_value">0.7</span>
        </div>
    </div>
    
    <button id="save_button">Сохранить настройки</button>
    
    <script>
        // Инициализация Telegram Mini App
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Заполнение значениями из Telegram, если они есть
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            // Тут можно загрузить настройки пользователя, если бот их передаст
        }
        
        // Показ значения температуры
        document.getElementById('temperature').addEventListener('input', function() {
            document.getElementById('temp_value').textContent = this.value;
        });
        
        // Отправка данных боту
        document.getElementById('save_button').addEventListener('click', function() {
            const settings = {
                google_api_key: document.getElementById('google_api_key').value,
                telegram_token: document.getElementById('telegram_token').value,
                model: document.getElementById('model').value,
                temperature: parseFloat(document.getElementById('temperature').value)
            };
            
            // Отправка данных обратно в Telegram
            tg.sendData(JSON.stringify(settings));
            tg.close();
        });
    </script>
</body>
</html>
